apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.example.instabug"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        aboveApi14 {
            minSdkVersion 15
            applicationId "com.example.instabug.above4"
            versionName "1.0-aboveApi14"
        }
        belowApi14 {
            minSdkVersion 10
            applicationId "com.example.instabug.below14"
            versionName "1.0-belowApi14"
        }
    }
}

repositories {
    maven {
        // TODO add this only if interested in getting SNAPSHOT releases
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:design:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:multidex:$rootProject.ext.multidexVersion"
    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
    apt "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeVersion"
    // TODO if you use a lower version than 9.0.0 (min is 7.5.0) you should uncomment the exclude line to avoid errors
    compile "com.google.android.gms:play-services:$rootProject.ext.playservicesVersion"
    // TODO add the following 2 lines if you exclude io.reactivex from Instabug
    //compile 'io.reactivex:rxjava:1.0.13'
    //compile 'io.reactivex:rxandroid:1.0.1'
    compile("com.instabug.library:instabug:$rootProject.ext.instabugVersion") {
        // TODO uncomment this line to exclude RxJava from Instabug and use your own version
        //exclude group: 'io.reactivex'
        // TODO uncomment next line if you're facing compilation issue in build.gradle about gms different versions
        exclude group: 'com.android.support'
    }
}
