apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.example.instabug"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        flavorDimensions "default"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

repositories {
    maven {
        // TODO add this only if interested in getting SNAPSHOT releases
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
    google()
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:multidex:1.0.3'
    implementation "com.android.support:design:$supportBuildVersion"
    implementation "com.android.support:appcompat-v7:$supportBuildVersion"
    // TODO if you use a lower version than 9.0.0 (min is 7.5.0) you should uncomment the exclude line to avoid errors
    implementation 'com.google.android.gms:play-services:12.0.0'
    // TODO add the following 2 lines if you exclude io.reactivex from Instabug
//    implementation 'io.reactivex:rxjava:1.0.13'
//    implementation 'io.reactivex:rxandroid:1.0.1'
    implementation('com.instabug.library:instabug:4.11.1') {
        // TODO uncomment this line to exclude RxJava from Instabug and use your own version
//        exclude group: 'io.reactivex'

        // TODO uncomment next line if you're facing compilation issue in build.gradle about gms different versions
        // All com.android.support libs in build.gradle(app) must be compatible with support libs in instabug gradle
//        exclude group: 'com.android.support'
    }


}
